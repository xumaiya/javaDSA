# Test Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable SQL init for tests
spring.sql.init.mode=never

# JWT
jwt.secret=test-secret-key-for-testing-purposes-only-at-least-256-bits-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# LLM (mock in tests) - Legacy properties
llm.api-key=test-key
llm.model=openai/gpt-3.5-turbo

# OpenAI/OpenRouter Configuration (for tests)
openai.api-key=sk-test-key-for-testing
openai.embedding-model=openai/text-embedding-3-small
openai.chat-model=openai/gpt-3.5-turbo
openai.max-tokens=500
openai.temperature=0.7
openai.base-url=https://openrouter.ai/api/v1
openai.connection-timeout=5000
openai.read-timeout=10000

# RAG Configuration
rag.embedding-model=openai/text-embedding-3-small
rag.top-k-results=5
rag.similarity-threshold=0.7
rag.chunk-size=500
rag.chunk-overlap=50

# Rate Limiting Configuration (disabled for tests)
rate-limit.requests-per-minute=10
rate-limit.enabled=false
rate-limit.window-size-seconds=60
